<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practica Formulario</title>
  </head>
  <body>
    <h1>Practica Formulario</h1>
    <br />
    <form action="#" method="GET">
      <label for="fistname">Nombre</label>
      <input name="firstname" id="fistname" type="text" />
      <label for="lastname">Apellido</label>
      <input name="lastname" id="lastname" type="text" />
      <br />
      <br />
      <label for="age">Edad</label>
      <input name="age" id="age" type="number" />
      <br />
      <br />
      <label for="country">País</label>
      <br />
      <select name="country" id="country">
        <option value="">Selecciona tu País</option>
        <option value="1">Perú</option>
        <option value="2">Argentina</option>
        <option value="3">Bolivia</option>
        <option value="4">Venezuela</option>
      </select>
      <br />
      <br />
      <label for="district">Distrito</label>
      <br />
      <select name="district" id="district">
        <option value="">Selecciona tu Distrito</option>
        <option value="1">Santiago de Surco</option>
        <option checked value="2">Miraflores</option>
        <option value="3">Chorrillos</option>
        <option value="4">Surquillo</option>
      </select>
      <br />
      <br />
      <label for="cellphone">Celular</label>
      <input name="cellphone" id="cellphone" type="number" />
      <label for="email">Correo</label>
      <input name="email" id="email" type="email" />
      <br />
      <br />
      <label for="gender">Genero</label>
      <label>
        <input name="gender" id="gender" type="radio" />
        F
      </label>
      <label>
        <input name="gender" id="gender" type="radio" />
        M
      </label>
      <br />
      <br />
      <label for="artist">Artista Favorito</label>
      <br />
      <select multiple name="artist" id="artist">
        <br />
        <option value="1">Coldplay</option>
        <option value="2">The Strokes</option>
        <option value="3">Arctic Monkeys</option>
      </select>
      <br>
      <br>
      <label for="pet">¿Tienes mascotas?</label>
      <br>
      <label>
        <input name="pet" id="pet" type="radio" />
        Sí
      </label>
      <label>
        <input name="pet" id="name" type="radio" />
        No
      </label>
      <br>
      <br>
      <label for="comments">Comentarios</label>
      <br>
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      <br>
      <br>
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>
    </form>
  </body>
</html>
